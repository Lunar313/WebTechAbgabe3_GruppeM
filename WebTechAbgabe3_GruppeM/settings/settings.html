<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<body>
    <div class="container">
        <h1>Profile Settings</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Base Data</legend>
                <div class="labelplusfield">
                    <label for="name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Your name" size="30">
                </div>
                <div class="labelplusfield">
                    <label for="name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Your surname" size="30">
                </div>
                <div class="labelplusfield">
                    <label for="name">Coffee or Tea?</label>
                    <select name="beverage">
                        <option selected value="coffee">Coffee</option>
                        <option value="tea">Tea</option>
                        <option value="neither">Neither nor</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Tell Something About You</legend>
                <div>
                    <textarea rows="4" cols="30" placeholder="Leave a comment here"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Prefered Chat Layout</legend>
                <div>
                    <input type="radio" id="layout1" name="layout" value="layout1">
                    <label for="layout1">Username and message in one line</label>
                </div>
                <div>
                    <input type="radio" id="layout2" name="layout" value="layout2">
                    <label for="layout2">Username and message in separated lines</label>
                </div>
            </fieldset>
            <div class="button-container">
                <a href="../friends/friends.html">
                    <button type="button">Cancel</button>
                </a>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
