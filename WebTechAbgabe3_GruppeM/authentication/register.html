<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="register.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="user.png" class="icon" width="100px" height="100px" alt="user-icon">
        <h1>Register yourself</h1>
        <form id="registerForm" action="../friends/friends.html" method="get" onsubmit="checkForm(event);">
            <fieldset>
                <legend>Register</legend>
                <div class="labelplusfield">
                    <label for="username">Username</label>
                    <input type="text" required id="username" name="username" placeholder="Username" size="30">
                </div>
                <div class="labelplusfield">
                    <label for="password">Password</label>
                    <input type="password" required id="password" name="password" placeholder="Password" size="30">
                </div>
                <div class="labelplusfield">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" required id="confirmpassword" name="confirmpassword" placeholder="Confirm Password"
                        size="30">
                </div>
            </fieldset>
            <div class="button-container">
                <a href="login.html"><button type="button">Cancel</button></a>
                <button type="submit">Create Account</button>
            </div>
        </form>
</body>

</html>
