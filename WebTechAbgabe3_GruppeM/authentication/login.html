<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="../friends/friends.html">
            <img src="../chat/chat.png" class="icon" width="100px" height="100px" alt="chat-icon">
            <h1>Please sign in</h1>
            <fieldset>
                <legend>Login</legend>
                <div class="labelplusfield">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" size="30">
                </div>

                <div class="labelplusfield">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" size="30">
                </div>

            </fieldset>

            <div class="button-container">
                <a href="register.html"><button type="button">Register</button></a>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
